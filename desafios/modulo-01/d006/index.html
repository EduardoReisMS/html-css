<body>
    <header></header>
    <main>
        <section>
            <h1>Tags em HTML</h1>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
            <ul>
                <li><abbr title="tag p">Parágrafos</abbr></li>
                <li><abbr title="h1, h2, h3...">Títulos</abbr></li>
                <li><abbr title="tag img">Imagens</abbr></li>
                <li><abbr title="tag abbr">Abreviações</abbr></li>
                <li><abbr title="tag code">Códigos-fonte</abbr></li>
                <li><abbr title="tag ul">Listas numeradas</abbr></li>
                <li><abbr title="tag ol">Listas com demarcadores</abbr></li>
            </ul>    
        </section>
    </main>
